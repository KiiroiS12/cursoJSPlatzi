<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | Curso Práctico de JS</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header>
        <h1>Figuras Geométricas</h1>
        <p>Este es el primer taller práctico de JavaScript</p>
    </header>
    <!--Cuadrado-->
    <div>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form>
            <label for="inputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado
            </label>
            <input type="number" placeholder="Lado" id="inputCuadrado" />
            <button type="button" onclick="calcularPerimetroCuadrado()"> Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()"> Calcular el área</button>
        </form>
    </div>
    <!--Triangulo-->
    <div>
        <h2>Calcula el área y perímetro de un triangulo</h2>
        <form>
            <label for="inputTriangulo">
                Escribe cuanto mide cada lado de tu triangulo
            </label>
            <input type="number" placeholder="Lado 1" id="inputTriangulo" />
            <input type="number" placeholder="Base o Lado 2" id="inputTriangulo2" />
            <input type="number" placeholder="Altura o Lado 3"id="inputTriangulo3" />
            <button type="button" onclick="calcularPerimetroTriangulo()"> Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaTriangulo()"> Calcular el área</button>
        </form>
    </div>
    <!--Círculos-->
    <div>
        <h2>Calcula el área y perímetro de un círculo</h2>
        <form>
            <label for="inputTriangulo">
                Escribe cuanto mide el radio de tu círculo
            </label>
            <input type="number" placeholder="Radio" id="inputCirculo" />
            <button type="button" onclick="calcularPerimetroCirculo()"> Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCirculo()"> Calcular el área</button>
        </form>
    </div>


    <script src="./figuras.js"></script>
</body>

</html>
